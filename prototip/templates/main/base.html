{% load static %}
<!DOCTYPE html>
<html lang="en">
  {% include "main/header.html" %}

  <title>title</title>

  <body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark sticky-top">
      <a class="navbar-brand" href="#"></a>
      <button
        class="navbar-toggler navbar-toggler-right"
        type="button"
        data-toggle="collapse"
        data-target="#navb"
        aria-expanded="true"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navb" class="navbar-collapse collapse hide">
        {% if request.user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'main:logout' %}"
            ><span class="fas fa-sign-in-alt"></span> Logout</a
          >
        </li>
        {% else %}
        <ul class="nav navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'main:register' %}"
              ><span class="fas fa-user"></span> Sign Up</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'main:login' %}"
              ><span class="fas fa-sign-in-alt"></span> Login</a
            >
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>

    {% block content %} {% endblock content %} {%include "main/script.html"%}
  </body>
</html>
